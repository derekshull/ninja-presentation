<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ninjaPresentation</title>
    <script type="text/javascript" src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel='import' href='src/ninja-presentation.html'>

    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Slab' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet'>
    <link rel="stylesheet" href="skins/ninjapresentation.skin.samplepresentation.css">
    <style type="text/css">* {margin: 0; padding: 0;}</style>
</head>
<body>

    <ninja-presentation font='Bree Serif'>

        <ninja-slide align='center'>
            <h2>Using Web Components Today</h2>
            <h4>with Polymer</h4>
        </ninja-slide>

        <ninja-slide align='center'>
            <h1>Markup Easy</h1>
            <p>See on <a target="_blank" href="https://github.com/viniciusalmeida/ninja-presentation/blob/gh-pages/README.md">README file</a></p>
        </ninja-slide>

        <ninja-slide background='#C0392B' font='Port Lligat Slab' color='#FFF' align='center'>
            <h1>Customizable</h1>
            <p>Define the look of your presentation easily</p>
        </ninja-slide>

        <ninja-slide background='green' font='Port Lligat Slab' color='#FFF' align='center'>
            <h1>Fragments</h1>
            <ul>
                <li class="fragment">Add <code>class="fragment"</code> in elements to show one by one</li>
                <li class="fragment">Pretty coll, huh?</li>
            </ul>
        </ninja-slide>

        <ninja-slide class='fork' background='#000'>
            <h1>On GitHub!</h1>
            <h2 align='center'>Fork and improve.</h2>
            <p align='right'>Click on the fork ribbon :)</p>
        </ninja-slide>

    </ninja-presentation>

    <!-- GitHub ribbon and analytics code -->
    <a href="https://github.com/viniciusalmeida/ninjaPresentation">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
             src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
             alt="Fork me on GitHub">
    </a>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-12887321-6', 'viniciusalmeida.github.io');ga('send', 'pageview');
    </script>


</body>
</html>
